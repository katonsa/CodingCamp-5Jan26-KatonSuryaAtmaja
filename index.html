<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Katon</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-50 text-gray-900">
    <header class="text-center mt-10 mb-6">
        <h1 class="text-3xl font-bold">Todo List Website  - Katon</h1>
    </header>

    <main class="bg-white border border-blue-100 shadow w-full max-w-3xl mx-auto p-6 rounded-lg">
        <section class="mb-4">
            <form class="mb-4">
                <input class="border border-blue-200 bg-white rounded p-2 w-full mb-3" type="text" name="todo-input" id="todo-input" placeholder="Enter a new todo item">

                <input class="border border-blue-200 bg-white rounded p-2 w-full" type="date" name="todo-date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Button buat create todo -->
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition" type="button" onclick="addTodo()">Add Todo</button>
        </section>


        <section class="flex flex-col gap-3 pt-2 sm:flex-row sm:justify-between">
            <!-- Button buat clear todos -->
            <button class="rounded-lg px-4 py-2 bg-red-500 hover:bg-red-600 text-white cursor-pointer transition" type="button" onclick="clearTodos()">Clear All Todos</button>
            <!-- Button buat filter todos -->
            <button class="rounded px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white cursor-pointer transition" type="button" onclick="filterTodo()">Filter Todos</button>
        </section>

        <section class="pt-2">
            <header>
                <h1 class="text-2xl font-semibold text-blue-800">List of todos</h1>
                <p class="text-blue-700 hidden" id="is-filtered-helper-text">Filtered by item text: "<span class="italic" id="filter-text"></span>" and date: "<span class="italic" id="filter-date"></span>"</p>
            </header>

            <ul class="pt-2" id="todo-list">
                <li>No todos available</li>
            </ul>
        </section>
    </main>


    <footer class="mt-8">
        <p class="text-center text-sm text-blue-700 my-8">&copy; 2026 Katon's Todo List</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
